{% extends "base.html" %}
{% block page_title %}Rapport de Statistiques{% endblock %}

{% block content %}
    <div class="container p-4">
        <!-- Statistiques Section -->
        <div id="statistiques-section" class="content-section ">

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Répartition par Type de Matériel</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="chart-type-materiel" width="400" height="300"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Répartition par Localisation</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="chart-localisation" width="400" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Taux de Récurrence</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="chart-recurrence" width="400" height="300"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Satisfaction Utilisateurs</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="chart-satisfaction" width="400" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
:root {
    --sidebar-width: 280px;
    --primary-color: #007bff;
    --secondary-color: #6c757d;
    --success-color: #28a745;
    --warning-color: #ffc107;
    --danger-color: #dc3545;
    --info-color: #17a2b8;
    --dark-color: #343a40;
    --light-color: #f8f9fa;
}

/* Cards */
.card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
}

.card-header {
    background-color: transparent;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    font-weight: 600;
    padding: 1rem 1.5rem;
}

.card-body {
    padding: 1.5rem;
}

/* Charts */
canvas {
    max-width: 100%;
    height: auto;
}

/* Content Sections */
.content-section {
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Search Input */
.input-group {
    border-radius: 8px;
    overflow: hidden;
}

.form-control {
    border: 1px solid #ddd;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

/* KPI Cards */
.card.border-primary {
    border-left: 4px solid var(--primary-color) !important;
}

.card.border-success {
    border-left: 4px solid var(--success-color) !important;
}

.card.border-warning {
    border-left: 4px solid var(--warning-color) !important;
}

.card.border-info {
    border-left: 4px solid var(--info-color) !important;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
        width: 100%;
        z-index: 2000;
    }

    .sidebar.show {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
    }

    .container-fluid {
        padding: 1rem !important;
    }

    .card-body {
        padding: 1rem;
    }

    .table-responsive {
        border-radius: 8px;
    }

    h2 {
        font-size: 1.5rem;
    }
}

@media (max-width: 576px) {
    .sidebar-header h4 {
        font-size: 1rem;
    }

    .card-body {
        padding: 0.75rem;
    }

    .table td,
    .table th {
        padding: 8px 6px;
        font-size: 0.85rem;
    }

    .btn {
        padding: 6px 12px;
        font-size: 0.85rem;
    }
}

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 6px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
    background: #a1a1a1;
}

/* Loading Animation */
.loading {
    opacity: 0.6;
    pointer-events: none;
}

.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Utility Classes */
.text-truncate {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.cursor-pointer {
    cursor: pointer;
}

.border-left-primary {
    border-left: 3px solid var(--primary-color);
}

.border-left-success {
    border-left: 3px solid var(--success-color);
}

.border-left-warning {
    border-left: 3px solid var(--warning-color);
}

.border-left-danger {
    border-left: 3px solid var(--danger-color);
}
</style>
{% endblock %}
